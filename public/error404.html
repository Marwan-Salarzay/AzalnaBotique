<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8f9fa;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #ff6b6b, #cc5de8, #5c7cfa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 8s ease infinite;
            background-size: 300% 300%;
            letter-spacing: -2px;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #495057;
        }
        
        .clothes-rack {
            width: 500px;
            height: 300px;
            margin: 2rem auto;
            position: relative;
        }
        
        .rack {
            width: 450px;
            height: 10px;
            background-color: #343a40;
            border-radius: 5px;
            position: absolute;
            top: 50px;
            left: 25px;
        }
        
        .rack-stand-left, .rack-stand-right {
            width: 10px;
            height: 150px;
            background-color: #343a40;
            position: absolute;
            bottom: 90px;
        }
        
        .rack-stand-left {
            left: 50px;
        }
        
        .rack-stand-right {
            right: 50px;
        }
        
        .rack-base {
            width: 300px;
            height: 10px;
            background-color: #343a40;
            position: absolute;
            bottom: 90px;
            left: 100px;
        }
        
        .hanger {
            position: absolute;
            top: 30px;
            transform-origin: top center;
        }
        
        .hanger-hook {
            width: 4px;
            height: 20px;
            background-color: #868e96;
            margin: 0 auto;
        }
        
        .hanger-top {
            width: 40px;
            height: 4px;
            background-color: #868e96;
            margin: 0 auto;
            position: relative;
        }
        
        .hanger-left, .hanger-right {
            width: 4px;
            height: 30px;
            background-color: #868e96;
            position: absolute;
            bottom: 0;
            transform-origin: top center;
        }
        
        .hanger-left {
            left: 0;
            transform: rotate(30deg);
        }
        
        .hanger-right {
            right: 0;
            transform: rotate(-30deg);
        }
        
        .clothing {
            width: 60px;
            height: 80px;
            position: absolute;
            top: 24px;
            left: -10px;
            border-radius: 5px;
        }
        
        .hanger-1 {
            left: 80px;
            animation: swing 5s ease-in-out infinite;
        }
        
        .hanger-2 {
            left: 160px;
            animation: swing 5s ease-in-out infinite 0.5s;
        }
        
        .hanger-3 {
            left: 240px;
            animation: swing 5s ease-in-out infinite 1s;
        }
        
        .hanger-4 {
            left: 320px;
            animation: swing 5s ease-in-out infinite 1.5s;
        }
        
        .clothing-1 {
            background-color: #ff6b6b;
            clip-path: polygon(0% 0%, 100% 0%, 100% 70%, 60% 70%, 60% 100%, 40% 100%, 40% 70%, 0% 70%);
        }
        
        .clothing-2 {
            background-color: #74c0fc;
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        }
        
        .clothing-3 {
            background-color: #63e6be;
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
        }
        
        .clothing-4 {
            background-color: #ffd43b;
            clip-path: polygon(0% 0%, 100% 0%, 80% 100%, 20% 100%);
        }
        
        @keyframes swing {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(3deg); }
            75% { transform: rotate(-3deg); }
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(90deg, #ff6b6b, #cc5de8);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            margin-top: 1rem;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
        }
        
        .button:active {
            transform: translateY(1px);
        }
        
        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#e9ecef 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
            z-index: 0;
        }
        
        .tag {
            position: absolute;
            width: 60px;
            height: 30px;
            background-color: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            color: #495057;
            animation: float 3s ease-in-out infinite;
        }
        
        .tag-1 {
            top: 150px;
            left: 100px;
            animation-delay: 0.5s;
        }
        
        .tag-2 {
            top: 180px;
            right: 120px;
            animation-delay: 1s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
            
            .clothes-rack {
                width: 350px;
                transform: scale(0.8);
            }
            
            .rack {
                width: 320px;
            }
            
            .hanger-1 { left: 60px; }
            .hanger-2 { left: 120px; }
            .hanger-3 { left: 180px; }
            .hanger-4 { left: 240px; }
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 4rem;
            }
            
            .clothes-rack {
                width: 280px;
                transform: scale(0.6);
            }
            
            .rack {
                width: 260px;
            }
            
            .hanger-1 { left: 50px; }
            .hanger-2 { left: 100px; }
            .hanger-3 { left: 150px; }
            .hanger-4 { left: 200px; }
        }
    </style>
</head>
<body>
    <div class="pattern"></div>
    
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="message">Oops! This outfit seems to be missing from our collection.</p>
        
        <div class="clothes-rack">
            <div class="rack"></div>
            <div class="rack-stand-left"></div>
            <div class="rack-stand-right"></div>
            <div class="rack-base"></div>
            
            <div class="hanger hanger-1">
                <div class="hanger-hook"></div>
                <div class="hanger-top">
                    <div class="hanger-left"></div>
                    <div class="hanger-right"></div>
                </div>
                <div class="clothing clothing-1"></div>
            </div>
            
            <div class="hanger hanger-2">
                <div class="hanger-hook"></div>
                <div class="hanger-top">
                    <div class="hanger-left"></div>
                    <div class="hanger-right"></div>
                </div>
                <div class="clothing clothing-2"></div>
            </div>
            
            <div class="hanger hanger-3">
                <div class="hanger-hook"></div>
                <div class="hanger-top">
                    <div class="hanger-left"></div>
                    <div class="hanger-right"></div>
                </div>
                <div class="clothing clothing-3"></div>
            </div>
            
            <div class="hanger hanger-4">
                <div class="hanger-hook"></div>
                <div class="hanger-top">
                    <div class="hanger-left"></div>
                    <div class="hanger-right"></div>
                </div>
                <div class="clothing clothing-4"></div>
            </div>
            
            <div class="tag tag-1">SALE</div>
            <div class="tag tag-2">NEW</div>
        </div>
        
        <a href="/public/index.html" class="button">Back to Collection</a>
    </div>
    
    <script>
        // Add some interactivity to the hangers
        const hangers = document.querySelectorAll('.hanger');
        
        hangers.forEach(hanger => {
            hanger.addEventListener('mouseover', () => {
                hanger.style.animation = 'none';
                hanger.style.transform = 'rotate(5deg)';
            });
            
            hanger.addEventListener('mouseout', () => {
                hanger.style.animation = '';
                hanger.style.transform = '';
            });
        });
    </script>
</body>
</html>
