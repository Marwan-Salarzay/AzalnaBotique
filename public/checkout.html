<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Shipping Form</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Shipping Information</h1>
                <p>Please enter your shipping details</p>
            </div>
            
            <form id="shipping-form">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" id="first-name" required>
                        <label for="first-name">First Name</label>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="last-name" required>
                        <label for="last-name">Last Name</label>
                        <div class="input-highlight"></div>
                    </div>
                </div>
                
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Email Address</label>
                    <div class="input-highlight"></div>
                </div>
                
                <div class="input-group">
                    <input type="tel" id="phone" required>
                    <label for="phone">Phone Number</label>
                    <div class="input-highlight"></div>
                </div>
                
                <div class="input-group">
                    <input type="text" id="address" required>
                    <label for="address">Street Address</label>
                    <div class="input-highlight"></div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" id="city" required>
                        <label for="city">City</label>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="state" required>
                        <label for="state">State/Province</label>
                        <div class="input-highlight"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    
                    <div class="input-group">
                        <input type="text" id="zip" required>
                        <label for="zip">ZIP/Postal Code</label>
                        <div class="input-highlight"></div>
                    </div>
                    <div class="input-group">
                        <select id="payment-method" required>
                            <option value="" disabled >Select a Payment Method</option>
                            <option value="cash-on-delivery" selected>Cash on Delivery</option>
                        </select>
                        <label for="payment-method">Payment Method</label>
                        <div class="input-highlight"></div>
                    </div>
                    
                    <div class="input-group">
                        <select id="country" required>
                            <option value="" disabled ></option>
                            <option value="PK" selected>Pakistan</option>
                        </select>
                        <label for="country">Country</label>
                        <div class="input-highlight"></div>
                    </div>
                    

                </div>
                
                <button type="submit" class="submit-btn">
                    <span class="btn-text">Complete Order</span>
                    <span class="btn-loader"></span>
                </button>
            </form>
        </div>
    </div>
    <div class="overlay" id="thankYouOverlay">
        <div class="thank-you-popup">
            <div class="icon-container">
                <div class="check-icon"></div>
            </div>
            <h2>Thank You for Shopping With Us!</h2>
            <p>Your order has been successfully placed. We appreciate your business and hope to see you again soon!</p>
            <button class="continue-btn" id="continueBtn">Continue</button>
        </div>
    </div>

    <script src="checkout.js"></script>
    <!-- <script src="thankyou.js"></script> -->
</body>
</html>
